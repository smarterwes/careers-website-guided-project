<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:4px">
  <div class="col-9">    
    <h4
        style="color:rgb(41,209,206); margin-bottom:4px;">
        {{job['title']}}
      </h4>
      <div><b>
        Location:</b> {{job['location']}}
      </div>
      {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{job['salary']}}
      </div>
      {% else %}
      <b>Salary:</b> Unavailable for this Position
      {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-primary">Apply</button>
  </div>
</div>
